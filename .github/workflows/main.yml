name: ML API CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # Checkout Code
      # ----------------------------------------
      - name: Checkout repository code
        uses: actions/checkout@v3

      # ----------------------------------------
      # Setup Python
      # ----------------------------------------
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ----------------------------------------
      # Install Dependencies
      # ----------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------
      # Fix PYTHONPATH (CRITICAL FIX)
      # ----------------------------------------
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      # ----------------------------------------
      # Run Tests
      # ----------------------------------------
      - name: Run unit tests with Pytest
        run: pytest -v

      # ----------------------------------------
      # Build Docker Image
      # ----------------------------------------
      - name: Build Docker image for ML API
        run: docker build -t my-ml-api:${{ github.sha }} .

      # ----------------------------------------
      # Skip Docker Login (Demo)
      # ----------------------------------------
      - name: Log in to Docker Hub (Skipped for Demo)
        run: echo "Skipping Docker login for demonstration."

      # ----------------------------------------
      # Skip Docker Push (Demo)
      # ----------------------------------------
      - name: Push Docker image to registry (Skipped for Demo)
        run: echo "Skipping Docker push for demonstration."

      # ----------------------------------------
      # Generate Example Predictions
      # ----------------------------------------
      - name: Save prediction examples
        run: |
          mkdir -p predictions
          echo '{"class_label": "cat", "probabilities": [0.8, 0.2]}' > predictions/example_prediction.json
          echo '{"class_label": "dog", "probabilities": [0.1, 0.9]}' > predictions/another_prediction.json

      # ----------------------------------------
      # Upload Artifacts
      # ----------------------------------------
      - name: Upload prediction examples as artifact
        uses: actions/upload-artifact@v4
        with:
          name: prediction-examples
          path: predictions/
